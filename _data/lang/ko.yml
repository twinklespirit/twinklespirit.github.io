  sample: " " # HOME 컨테이너 하단 

# for privacy-policy layout
privacy-policy:
  title: &privacy_policy_title 개인정보 보호정책
  
# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      웹사이트의 기능을 최적화하기 위해서는 쿠키가 필요해요!
      방문자님이 승인해 주시면 작동해요😊
    privacy_msg: $privacy_link확인
    buttons:
      accept: &accept_button 모두 허용할게요
      settings: 직접 지정할래요
      deny: &deny_button 최적화하지 않는 불편함을 감수할게요
  panel_settings:
    title: *cookie_settings
    msg: >
      웹사이트의 기능을 최적화하기 위해 필요해요!
      방문자님이 승인해 주시면 활성화 됩니다. 쿠기 정책은 각 항목을 클릭하면 보실 수 있습니다.
    privacy_msg: $privacy_linkを確認する。
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 유효
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 Web 사이트에 필수적인 기능입니다. 비활성화할 수 없습니다.
          通常、配色などのサイト機能を変更したときに設定されます。
          このCookieには、個人を特定できる情報は保存されません。
          $gtag_info
      analytics:
        title: 실적 쿠키
        info: $gtag_info
      preferences:
        title: 기능성 쿠키
        info: $gtag_info
      advertising:
        title: 맞춤형 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        広告に関連する保存（Cookie など）を有効にします。
      analytics_storage: >
        訪問時の滞在時間などの分析に関連する保存（Cookie など）を有効にします。
      functionality_storage: >
        Webサイトまたはアプリの機能（言語設定など）をサポートする保存を有効にします。
      personalization_storage: >
        おすすめの動画など、パーソナライズに関連する保存を有効にします。
      security_storage: >
        認証機能、不正行為防止、その他のユーザー保護など、
        セキュリティに関連する保存を有効にします。

