  brand: twinkle spirit
  subtext: Little Star

  greetings: lang>ko>auto_content>greetings 안녕하세요! # HOME 컨테이너 하단 **test**
  auto_generated_text: twinkle spirit의 땅콩 블로그입니다. 무럭무럭 자라고 있습니다. 맨날 까먹어서 기록합니다.

